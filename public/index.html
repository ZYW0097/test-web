<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>訂位系統</title>
  <style>
    #childChairContainer {
      display: none; /* 預設隱藏兒童椅欄位 */
    }
  </style>
</head>
<body>
  <h1>訂位系統</h1>
  <form id="bookingForm">
    <label for="name">姓名:</label>
    <input type="text" id="name" name="name" required>
    <label for="phone">電話:</label>
    <input type="text" id="phone" name="phone" required
           pattern="^(09\d{2}|0\d{2}|0\d{1})?\d{7}$"
           title="請輸入有效的台灣電話號碼格式，例如：09XXXXXXX 或 0XXYYYYYYY">
    <label for="time">訂位時間:</label>
    <input type="datetime-local" id="time" name="time" required>
    <label for="adults">大人人數:</label>
    <input type="number" id="adults" name="adults" required min="1">
    <label for="children">小孩人數:</label>
    <input type="number" id="children" name="children" required min="0">
    <div id="childChairContainer" style="display: none;">
        <label for="childChairs">兒童椅數量:</label>
        <input type="number" id="childChairs" name="childChairs" min="0">
    </div>
    <button type="submit">提交</button>
</form>

<script>
    document.getElementById('children').addEventListener('input', function() {
        document.getElementById('childChairContainer').style.display = this.value > 0 ? 'block' : 'none';
    });
</script>
</body>
</html>
